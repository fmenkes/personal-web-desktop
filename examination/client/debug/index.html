<!DOCTYPE html>
<html>
<head>
    <!-- Credit:
         Puzzle by Vicons Design from the Noun Project
         chat by @daosme from the Noun Project
         Notebook by Calvin Goodman from the Noun Project
         Close by Michael Wallner from the Noun Project
         Background: http://www.freecreatives.com/wp-content/uploads/2015/04/white-linen-background.jpg-->
    <meta charset="UTF-8">
    <title>Personal Web Desktop</title>
    <link rel="icon" href="image/favicon.png">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <template id="window-template">
        <div class="app-window">
            <div class="toolbar">
                <div class="toolbar-menu">
                    <img class="toolbar-icon"/>
                    <div class="toolbar-dropdown removed"></div>
                </div>
                <span class="toolbar-title"></span>
                <img class="close-window" src="image/close.png" alt="Close window"/>
            </div>
            <div class="app-container"></div>
        </div>
    </template>
    <template id="dropdown-template">
        <div class="dropdown-item">
            <span class="dropdown-name"></span>
        </div>
    </template>
    <template id="chat-template">
        <div class="app-content chat">
            <audio><source src="audio/notification.mp3" type="audio/mpeg"></audio>
            <div class="chat-lines"></div>
            <form class="chat-form">
                <textarea class="chat-input" title="chat-input" autofocus></textarea>
            </form>
        </div>
    </template>
    <template id="chat-line-template">
        <div class="chat-message">
            <span><strong class="username"></strong>: </span><pre class="chat-line"></pre>
        </div>
    </template>
    <template id ="memory-template">
        <div class="app-content memory">
            <div class="board"></div>
            <div class="memory-menu">
                <span class="info"></span>
                <form class="new-game">
                    <button type="submit">New game: </button>
                    <input type="text" maxlength="2" title="board-x-size" value="4">
                    x <input maxlength="2" type="text" title="board-y-size" value="4">
                </form>
            </div>
        </div>
    </template>
    <template id="notebook-template-new">
        <div class="app-content notebook">
            <textarea class="note" title="note" autofocus></textarea>
        </div>
    </template>
    <template id="notebook-template-load">
        <div class="app-content notebook">
            <ul class="notelist"></ul>
        </div>
    </template>
    <template id="notebook-listitem-template">
        <li class="notebook-listitem">
            <span class="item-name"></span><img class="delete-item" src="image/close.png" />
        </li>
    </template>
</head>
<body>
<nav class="menu-bar">
    <span>Personal Web Desktop</span>
    <ul class="right-aligned">
        <li><img src="image/diary.png" id="new_notebook" alt="notebook" /></li>
        <li><img src="image/chat.png" id="new_chat" alt="chat" /></li>
        <li><img src="image/puzzle.png" id="new_memory" alt="memory" /></li>
    </ul>
</nav>
<div id="window_container">

</div>
<script type="text/javascript" src="javascript/build.js"></script>
</body>
</html>
