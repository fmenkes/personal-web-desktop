<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personal Web Desktop</title>
    <link rel="icon" href="image/favicon.png">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <template id="window-template">
        <div class="appWindow">
            <div class="toolbar">
                <div class="closeWindow">X</div>
            </div>
            <div class="app-container">

            </div>
        </div>
    </template>
    <template id="web-chat">
        <div class="chat-window">
            <form class="chat-form">
                <input title="chat-input">
            </form>
        </div>
    </template>
    <template id ="memory">
        <div class="memory-board">

        </div>
        <span class="info"></span>
    </template>
</head>
<body>
<nav class="menu-bar">
    <span>Personal Web Desktop</span>
    <ul class="right-aligned">
        <li><i class="material-icons md-36" id="new_window">add</i></li>
        <li><i class="material-icons md-36" id="new_chat">chat</i></li>
        <li><i class="material-icons md-36" id="new_memory">videogame_asset</i></li>
    </ul>
</nav>
<div id="window_container">

</div>
<script type="text/javascript" src="javascript/build.js"></script>
</body>
</html>
