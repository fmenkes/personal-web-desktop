<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personal Web Desktop</title>
    <link rel="icon" href="image/favicon.png">
    <link rel="stylesheet" href="stylesheet/style.css">
    <template id="window-template">
        <div class="appWindow">
            <div class="toolbar">
                <div class="closeWindow">X</div>
            </div>
            <div class="app-container">

            </div>
        </div>
    </template>
    <template id="web-chat">
        <div class="chat-window">
            <form class="chat-form">
                <input title="chat-input">
            </form>
        </div>
    </template>
</head>
<body>
<nav class="menu-bar">
    <button id="new_window">New blank window</button>
    <button id="new_chat">New chat window</button>
</nav>
<div id="window_container">

</div>
<script type="text/javascript" src="javascript/build.js"></script>
</body>
</html>
